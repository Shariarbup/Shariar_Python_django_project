{% extends "basic_app/base.html" %}
{% block content %}

            {% csrf_token %}
            <fieldset>
                <legend >Log In</legend>
                {{ form.as_p }}
            </fieldset>
            <input type="submit" value="LogIn">
        </form>
            <small class="text-muted">
                Need An Account? <a  href="{% url 'register' %}">Sign Up Now</a>
            </small>
{% endblock content %}
