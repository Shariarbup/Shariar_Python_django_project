<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hi this my webpage. </h1>

    {% if acc_record %}

    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
        </tr>
        {% for acc in acc_record %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>There is no record in the web page</p>
    {% endif %}
</body>
</html>
