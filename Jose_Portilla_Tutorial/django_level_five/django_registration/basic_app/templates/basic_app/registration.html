{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block %}

{% if registered %}
    <h1>Thank you for Registation.</h1>
{% else %}
<h1>Register Here!</h1>
<h3>Fill out the Form</h3>
<form  enctype="multipart/form-data" method="POST" > 
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Sign Up">
</form>
{% endif %}
 
{% endblock%}
